<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./../css/style1.css">
    <link rel="icon" href="./../icons/planet-earth.png" type="png">
</head>
<body>
    <form class="main3">
        <h3 class="header">Enter Card Details</h3>
        <label for="username">Enter Card Holder's Name : </label>
        <input type="text" id="username"><br><br>
        <label for="cardnumber">Enter Card Number : </label>
        <input type="number" id="cardnumber"><br><br>
        <label for="expirydate">Enter Expiry Date : </label>
        <input type="date" id="expirydate"><br><br>
        <button class="button">SUBMIT</button>
    </form>
    <h5>Note - After Submitting Get Back To Main Page For Placing Your Order Successfully!</h5>
    <a href="form.html"><img src="./../imgs/formimage/home-sign-icon-front-side.jpg" alt="homepage" height="20px" width="20px">Go back to main page</a>
    
</body>
